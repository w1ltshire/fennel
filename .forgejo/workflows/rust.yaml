name: CI
on:
  push:
  pull_request:

jobs:
  test:
    name: cargo test
    runs-on: docker
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: apt update && apt install -y libasound2-dev pkg-config cmake libsdl3-dev libsdl3-ttf-dev libsdl3-0 libsdl3-image-dev libsdl3-image0

      - uses: https://github.com/dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - run: cargo test --all-features